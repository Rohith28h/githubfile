<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Event Example</title>
    <style>
        /* CSS to style the text */
        .hover-text {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <p class="hover-text" id="hoverText">Hover over this text to change its color.</p>

    <script>
        document.getElementById('hoverText').addEventListener('mouseover', function() {
            this.style.color = 'blue';
        });

        document.getElementById('hoverText').addEventListener('mouseout', function() {
            this.style.color = 'black';
        });
    </script>
</body>
</html>
