<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers</title>
</head>
<body>
    <h1>Sort Numbers</h1>
    <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" style="width: 300px;">
    <button onclick="sortNumbers()">Sort</button>
    <p id="sortedNumbers"></p>

    <h1>to  lower case</h1>
    <input type="text" id="upperval" placeholder="Enter numbers separated by commas" style="width: 300px;">
    <button onclick="convertToLowerCase()">upper</button>
    <p id="Numbers"></p>

    <h1> to upper case</h1>
    <input type="text" id="upperva" placeholder="Enter numbers separated by commas" style="width: 300px;">
    <button onclick="convertToUpperCase()">lower</button>
    <p id="Number"></p>
     
    <h1> round of a number</h1>
    <input type="text" id="upperv" placeholder="Enter numbers separated by commas" style="width: 300px;">
    <button onclick="round()">round off</button>
    <p id="Numbr"></p>
    
    <script src="jssort.js"></script>
</body>
</html>
